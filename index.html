<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Default fallback (will be overridden by react-helmet-async per page) -->
    <title>Aaitek - Empowering Businesses With AI, Data Analytics & Cloud</title>
    <meta name="description" content="Transform your digital vision into reality with Aaitek. Enterprise-grade AI, cloud solutions, and digital transformation services. Australia-based, globally delivered." />
    
    <!-- Open Graph / Facebook - Default (overridden by react-helmet-async) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aaitek.com/" />
    <meta property="og:title" content="Aaitek - Empowering Businesses With AI, Data Analytics & Cloud" />
    <meta property="og:description" content="Transform your digital vision into reality with Aaitek. Enterprise-grade AI, cloud solutions, and digital transformation services." />
    <meta property="og:image" content="https://aaitek.com/Aaitek logo in Black.png" />
    <meta property="og:site_name" content="Aaitek Technology Specialists" />
    
    <!-- Twitter - Default (overridden by react-helmet-async) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aaitek.com/" />
    <meta name="twitter:title" content="Aaitek - Empowering Businesses With AI, Data Analytics & Cloud" />
    <meta name="twitter:description" content="Transform your digital vision into reality with Aaitek. Enterprise-grade AI, cloud solutions, and digital transformation services." />
    <meta name="twitter:image" content="https://aaitek.com/Aaitek logo in Black.png" />
    
    <!-- Canonical URL - Default (overridden by react-helmet-async) -->
    <link rel="canonical" href="https://aaitek.com/" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/Aaitek logo in Black.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Aaitek logo in Black.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Aaitek logo in Black.png" />
    <link rel="apple-touch-icon" href="/Aaitek logo in Black.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    
    <!-- Note: All meta tags (description, og:*, twitter:*, canonical) are managed by react-helmet-async per page -->
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
