<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags - Default fallback for home page only -->
    <!-- react-helmet-async will update these per page -->
    <title>Aaitek - Empowering Businesses With AI, Data Analytics & Cloud</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/Aaitek logo in Black.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Aaitek logo in Black.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Aaitek logo in Black.png" />
    <link rel="apple-touch-icon" href="/Aaitek logo in Black.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    
    <!-- Note: All meta tags (description, og:*, twitter:*, canonical) are managed by react-helmet-async per page -->
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
